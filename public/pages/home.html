<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Home page Have-a-Home" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="/public/assets/imgs/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/public/styles/css/style.css"
    />
    <title>Home page</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="/public/pages/home.html">
            <img
              src="/public/assets/imgs/logo.svg"
              alt="logo"
              class="logo-img"
            />
          </a>
        </div>
        <ul class="links">
          <li><a href="/public/pages/home.html">home</a></li>
          <li><a href="/public/pages/new-property.html">new property</a></li>
        </ul>
        <div class="btn-connection" id="btn-connection-desktop">
          <button
            type="button"
            class="btn-login-modal"
            id="btn-login-modal-desktop"
          >
            login
          </button>
          <button
            type="button"
            class="btn-register-modal"
            id="btn-register-modal-desktop"
          >
            register
          </button>
        </div>
        <i class="fa-solid fa-bars burger-menu-open" id="burger-menu-open"></i>
        <i class="fa-solid fa-user user" id="user"></i>
      </div>
      <div class="burger-container" id="burger-container">
        <i
          class="fa-solid fa-x fa-sm burger-close"
          alt="close burger menu"
          id="burger-close"
        ></i>
        <ul>
          <li><a href="/public/pages/home.html">home</a></li>
          <li><a href="/public/pages/new-property.html">new property</a></li>
        </ul>
      </div>
      <div class="user-container" id="user-container">
        <div class="btn-connection" id="btn-connection-mobile">
          <button
            type="button"
            class="btn-login-modal"
            id="btn-login-modal-mobile"
          >
            login
          </button>
          <button
            type="button"
            class="btn-register-modal"
            id="btn-register-modal-mobile"
          >
            register
          </button>
        </div>
      </div>
      <div class="register-modal" id="register-modal">
        <form class="form-register" id="form-register" action="#" method="post">
          <label for="email-register">Email</label>
          <input
            type="email"
            name="email-register"
            id="email-register"
            class="email-register"
            required
          />
          <div class="password-register-container">
            <label for="password-register">Password</label>
            <input
              type="password"
              name="password-register"
              id="password-register"
              required
            />
            <i
              class="fa-solid fa-eye-slash fa-sm eye-close-register"
              alt="to show your password"
              id="eye-close-register"
            ></i>
            <i
              class="fa-solid fa-eye fa-sm eye-open-register"
              alt="to hide your password"
              id="eye-open-register"
            ></i>
          </div>
          <div class="password2-register-container">
            <label for="password2-register">Enter your password again</label>
            <input
              type="password"
              name="password2-register"
              id="password2-register"
              required
            />
            <i
              class="fa-solid fa-eye-slash fa-sm eye-close-register2"
              alt="to show your password"
              id="eye-close-register2"
            ></i>
            <i
              class="fa-solid fa-eye fa-sm eye-open-register2"
              alt="to hide your password"
              id="eye-open-register2"
            ></i>
          </div>
          <button type="button" id="btn-register">register</button>
        </form>
      </div>
      <div class="login-modal" id="login-modal">
        <i class="fa-solid fa-x close-login-modal" id="close-login-modal"></i>
        <form class="form-login" id="form-login" action="#" method="post">
          <label for="email-login">Email</label>
          <input
            type="email"
            name="email-login"
            id="email-login"
            class="email-login"
            required
          />
          <div class="password-login-container">
            <label for="password-login">Password</label>
            <input
              type="password"
              name="password-login"
              id="password-login"
              required
            />
            <i
              class="fa-solid fa-eye-slash fa-sm eye-close-login"
              alt="to show your password"
              id="eye-close-login"
            ></i>
            <i
              class="fa-solid fa-eye fa-sm eye-open-login"
              alt="to hide your password"
              id="eye-open-login"
            ></i>
          </div>
          <button type="button" id="btn-login">Login</button>
        </form>
      </div>
    </header>
    <main>
      <div class="select-cards-list-container" id="select-cards-list-container">
        <label for="select-cards-list">Search by product</label>
        <select name="select-cards-list" id="select-cards-list">
          <option value="allProducts" selected>All products</option>
          <option value="houses">Houses</option>
          <option value="apartments">Apartments</option>
          <option value="lands">Lands</option>
        </select>
      </div>
      <div class="cards-list-default" id="cards-list-default"></div>
      <div class="cards-list-container" id="cards-list-container"></div>
    </main>
    <footer>
      <div class="social-media-container">
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-x-twitter fa-xl"></i>
        <i class="fa-brands fa-instagram fa-xl"></i>
        <i class="fa-brands fa-linkedin-in fa-xl"></i>
      </div>
    </footer>
  </body>
  <script type="module" src="/public/JS/index.mjs"></script>
  <!-- <script type="module" src="/public/JS/scripts/test.js"></script> -->
</html>
