<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="add new property" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="/public/assets/imgs/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/public/styles/css/style.css"
    />
    <title>New property</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="/public/pages/home.html">
            <img
              src="/public/assets/imgs/logo.svg"
              alt="logo"
              class="logo-img"
            />
          </a>
        </div>
        <ul class="links">
          <li><a href="/public/pages/home.html">home</a></li>
          <li><a href="/public/pages/new-property.html">new property</a></li>
        </ul>
        <div class="btn-connection">
          <button type="button" class="btn-login-modal" id="btn-login-modal">
            login
          </button>
          <button
            type="button"
            class="btn-register-modal"
            id="btn-register-modal"
          >
            register
          </button>
        </div>
        <i class="fa-solid fa-bars burger-menu-open" id="burger-menu-open"></i>
        <i class="fa-solid fa-user user" id="user"></i>
      </div>
      <div class="burger-container" id="burger-container">
        <i
          class="fa-solid fa-x fa-sm burger-close"
          alt="close burger menu"
          id="burger-close"
        ></i>
        <ul>
          <li><a href="/public/pages/home.html">home</a></li>
          <li><a href="/public/pages/new-property.html">new property</a></li>
        </ul>
      </div>
      <div class="user-container" id="user-container">
        <div class="btn-connection">
          <button type="button" class="btn-login-modal" id="btn-login-modal">
            login
          </button>
          <button
            type="button"
            class="btn-register-modal"
            id="btn-register-modal"
          >
            register
          </button>
        </div>
      </div>
      <div class="register-modal" id="register-modal">
        <form class="form-register" id="form-register" action="#" method="post">
          <label for="email-register">Email</label>
          <input
            type="email"
            name="email-register"
            id="email-register"
            class="email-register"
            required
          />
          <div class="password-register-container">
            <label for="password-register">Password</label>
            <input
              type="password"
              name="password-register"
              id="password-register"
              required
            />
            <i
              class="fa-solid fa-eye-slash fa-sm eye-close-register"
              alt="to show your password"
              id="eye-close-register"
            ></i>
            <i
              class="fa-solid fa-eye fa-sm eye-open-register"
              alt="to hide your password"
              id="eye-open-register"
            ></i>
          </div>
          <div class="password2-register-container">
            <label for="password2-register">Enter your password again</label>
            <input
              type="password"
              name="password2-register"
              id="password2-register"
              required
            />
            <i
              class="fa-solid fa-eye-slash fa-sm eye-close-register2"
              alt="to show your password"
              id="eye-close-register2"
            ></i>
            <i
              class="fa-solid fa-eye fa-sm eye-open-register2"
              alt="to hide your password"
              id="eye-open-register2"
            ></i>
          </div>
          <button type="button" id="btn-register">register</button>
        </form>
      </div>
      <div class="login-modal" id="login-modal">
        <i class="fa-solid fa-x close-login-modal" id="close-login-modal"></i>
        <form class="form-login" id="form-login" action="#" method="post">
          <label for="email-login">Email</label>
          <input
            type="email"
            name="email-login"
            id="email-login"
            class="email-login"
            required
          />
          <div class="password-login-container">
            <label for="password-login">Password</label>
            <input
              type="password"
              name="password-login"
              id="password-login"
              required
            />
            <i
              class="fa-solid fa-eye-slash fa-sm eye-close-login"
              alt="to show your password"
              id="eye-close-login"
            ></i>
            <i
              class="fa-solid fa-eye fa-sm eye-open-login"
              alt="to hide your password"
              id="eye-open-login"
            ></i>
          </div>
          <button type="button" id="btn-login">Login</button>
        </form>
      </div>
    </header>
    <main class="new-property-container" id="new-property-container">
      <div class="select-container">
        <label for="select-new-property"
          >Select the property you want to add</label
        >
        <select name="select-new-property" id="select-new-property">
          <option value="house">house</option>
          <option value="apartment">apartment</option>
          <option value="land">land</option>
        </select>
        <button
          type="button"
          class="btn-select-new-property"
          id="btn-select-new-property"
        >
          select
        </button>
      </div>
      <div class="form-new-property-container">
        <form
          action="#"
          method="GET"
          class="form-new-property"
          id="form-new-property"
        >
          <div class="input-container" id="input-container">
            <label for="title">title</label>
            <input type="text" id="title" />

            <label for="description">description</label>
            <input type="text" id="description" />

            <label for="price">price</label>
            <input type="number" id="price" />

            <label for="location">location</label>
            <input type="text" id="location" />

            <label for="m2">m2</label>
            <input type="number" id="m2" />
          </div>
          <div class="house-input-container" id="house-input-container">
            <label for="house-number-of-rooms">Number of rooms</label>
            <input
              name="house-number-of-rooms"
              type="number"
              id="house-number-of-rooms"
            />

            <label for="number-of-stories">Number of stories</label>
            <input
              name="number-of-stories"
              type="number"
              id="number-of-stories"
            />

            <label for="house-furnished">Furnished</label>
            <select name="house-furnished" id="house-furnished">
              <option value="true">yes</option>
              <option value="false">no</option>
            </select>

            <label for="garden">Garden</label>
            <select name="garden" id="garden">
              <option value="true">yes</option>
              <option value="false">no</option>
            </select>

            <label for="pool">Pool</label>
            <select name="pool" id="pool">
              <option value="true">yes</option>
              <option value="false">no</option>
            </select>
          </div>
          <div class="apartment-input-container" id="apartment-input-container">
            <label for="floors">Floors</label>
            <input name="floors" type="number" id="floors" />

            <label for="apartment-number-of-rooms">Number of rooms</label>
            <input
              name="apartment-number-of-rooms"
              type="number"
              id="apartment-number-of-rooms"
            />

            <label for="elevator">Elevator</label>
            <select name="elevator" id="elevator">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>

            <label for="apartment-furnished">Furnished</label>
            <select name="apartment-furnished" id="apartment-furnished">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>

            <label for="balcony">Balcony</label>
            <select name="balcony" id="balcony">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="land-input-container" id="land-input-container">
            <label for="buildable">Buildable</label>
            <select name="buildable" id="buildable">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <button type="button" id="btn-form-new-property">send</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="social-media-container">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin-in"></i>
      </div>
    </footer>
  </body>
  <script type="module" src="/public/JS/index.mjs"></script>
</html>
